name: Monthly Uptime Report
on:
  schedule:
    - cron: "0 7 1 * *"   # 1st of every month at 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monthly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate monthly report
        run: node --loader ts-node/esm scripts/generate-report.ts monthly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit monthly summary to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure local main is up-to-date to reduce push conflicts
          git fetch origin main || true
          git pull --rebase --autostash origin main || true

          # Stash updated reports from this run
          rm -rf .tmp_reports
          mkdir -p .tmp_reports
          if [ -d reports ]; then cp -r reports/. .tmp_reports/; fi

          # Restore reports into this branch (overwrites monthly.md and any per-site updates)
          mkdir -p reports
          if [ -d .tmp_reports ]; then cp -r .tmp_reports/. reports/; fi

          # Restore stashed data/sites.yaml
          if [ -f .tmp_data/data/sites.yaml ]; then mkdir -p data && cp .tmp_data/data/sites.yaml data/sites.yaml; fi

          git add reports/** || true
          git add data/sites.yaml || true
          git commit -m "chore: monthly uptime summary [skip ci]" || echo "no changes"

          git push origin HEAD:main
