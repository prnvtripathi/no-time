name: Monthly Uptime Report
on:
  schedule:
    - cron: "0 7 1 * *"   # 1st of month, 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: node scripts/generate-report.js monthly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit summaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add logs/*monthly* || true
          git commit -m "chore: monthly uptime summary" || echo "no changes"
          git push origin HEAD:main
