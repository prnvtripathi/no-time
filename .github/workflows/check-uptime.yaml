name: Website Uptime Check

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    concurrency:
      group: website-uptime-check
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run uptime check
        run: node --loader ts-node/esm scripts/check-uptime.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit reports to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure local main is up-to-date to reduce push conflicts
          git fetch origin main || true
          git pull --rebase --autostash origin main || true

          # Restore stashed reports (copied earlier in this job)
          mkdir -p reports
          if [ -d .tmp_reports ]; then cp -r .tmp_reports/. reports/; fi

          # Restore stashed data/sites.yaml
          if [ -f .tmp_data/data/sites.yaml ]; then mkdir -p data && cp .tmp_data/data/sites.yaml data/sites.yaml; fi

          git add reports/** || true
          git add data/sites.yaml || true
          git commit -m "chore: update uptime reports [skip ci]" || echo "no changes"

          # Push to main branch instead of a separate 'reports' branch
          git push origin HEAD:main
