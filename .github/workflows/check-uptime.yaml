name: Website Uptime Check

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    concurrency:
      group: website-uptime-check
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run uptime check
        run: node --loader ts-node/esm scripts/check-uptime.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit reports to reports branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stash the newly generated reports from main
          rm -rf .tmp_reports
          mkdir -p .tmp_reports
          if [ -d reports ]; then cp -r reports/. .tmp_reports/; fi
          # also stash data/sites.yaml for the reports branch
          rm -rf .tmp_data && mkdir -p .tmp_data
          if [ -f data/sites.yaml ]; then mkdir -p .tmp_data/data && cp data/sites.yaml .tmp_data/data/; fi

          # Create or switch to reports branch; attempt to merge remote changes to preserve commits
          git fetch origin reports || true
          if git ls-remote --exit-code --heads origin reports >/dev/null 2>&1; then
            # remote exists
            if git rev-parse --verify reports >/dev/null 2>&1; then
              git checkout reports
            else
              git checkout -b reports origin/reports
            fi
            # merge remote changes to preserve remote commits (may produce conflicts)
            git pull --no-edit origin reports || true
          else
            # remote branch does not exist yet â€” create local branch
            git checkout -b reports
          fi

          # Restore reports into this branch
          mkdir -p reports
          if [ -d .tmp_reports ]; then cp -r .tmp_reports/. reports/; fi

          # Restore stashed data/sites.yaml
          if [ -f .tmp_data/data/sites.yaml ]; then mkdir -p data && cp .tmp_data/data/sites.yaml data/sites.yaml; fi

          git add reports/** || true
          git add data/sites.yaml || true
          git commit -m "chore: update uptime reports [skip ci]" || echo "no changes"

          # Push only to reports branch
          git push origin reports
