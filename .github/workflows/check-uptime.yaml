name: Website Uptime Check

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    concurrency:
      group: website-uptime-check
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run uptime check
        run: npx ts-node scripts/check-uptime.ts
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For local testing set PERSONAL_TOKEN in env. In Actions GITHUB_TOKEN exists.

      - name: Commit logs back
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add logs/*.json || true
          git commit -m "chore: update uptime logs [skip ci]" || echo "no changes"
          git push origin HEAD:main
