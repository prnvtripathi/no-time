name: Website Uptime Check

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-uptime:
    runs-on: ubuntu-latest
    concurrency:
      group: website-uptime-check
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run uptime check
        run: node --loader ts-node/esm scripts/check-uptime.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit logs to reports branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create or switch to reports branch
          git fetch origin reports || true
          git checkout reports || git checkout -b reports

          # Copy the new logs into this branch
          cp -r logs/* ./

          git add *.json || true
          git commit -m "chore: update uptime logs [skip ci]" || echo "no changes"

          # Push only to reports branch
          git push origin reports
