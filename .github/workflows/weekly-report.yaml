name: Weekly Uptime Report
on:
  schedule:
    - cron: "0 6 * * 1"   # every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly report
        run: node --loader ts-node/esm scripts/generate-report.ts weekly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit summaries to reports branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create or switch to reports branch
          git fetch origin reports || true
          git checkout reports || git checkout -b reports

          # Copy any new weekly log files into this branch
          mkdir -p weekly-reports
          cp -r logs/*weekly* weekly-reports/ || true
          
          git add weekly-reports/*.json || true
          git commit -m "chore: weekly uptime summary [skip ci]" || echo "no changes"

          git push origin reports
