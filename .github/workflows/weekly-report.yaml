name: Weekly Uptime Report
on:
  schedule:
    - cron: "0 6 * * 1"   # every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly report
        run: node --loader ts-node/esm scripts/generate-report.ts weekly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit weekly summary to reports branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stash updated reports from main
          rm -rf .tmp_reports
          mkdir -p .tmp_reports
          if [ -d reports ]; then cp -r reports/. .tmp_reports/; fi
          # also stash data/sites.yaml for the reports branch
          rm -rf .tmp_data && mkdir -p .tmp_data
          if [ -f data/sites.yaml ]; then mkdir -p .tmp_data/data && cp data/sites.yaml .tmp_data/data/; fi

          # Create or switch to reports branch; attempt to merge remote changes to preserve commits
          git fetch origin reports || true
          if git ls-remote --exit-code --heads origin reports >/dev/null 2>&1; then
            if git rev-parse --verify reports >/dev/null 2>&1; then
              git checkout reports
            else
              git checkout -b reports origin/reports
            fi
            git pull --no-edit origin reports || true
          else
            git checkout -b reports
          fi

          # Restore reports into this branch (overwrites weekly.md and any per-site updates)
          mkdir -p reports
          if [ -d .tmp_reports ]; then cp -r .tmp_reports/. reports/; fi

          # Restore stashed data/sites.yaml
          if [ -f .tmp_data/data/sites.yaml ]; then mkdir -p data && cp .tmp_data/data/sites.yaml data/sites.yaml; fi

          git add reports/** || true
          git add data/sites.yaml || true
          git commit -m "chore: weekly uptime summary [skip ci]" || echo "no changes"

          git push origin reports
